<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Sound Alerts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bitcoin Sound Alerts</h1>
            <p>Get audio notifications for Bitcoin price movements</p>
        </header>

        <div class="price-display">
            <div class="current-price">
                <h2>Current Price</h2>
                <p id="price">Loading...</p>
            </div>
            <div class="price-change">
                <h2>Price Change</h2>
                <p id="price-change">Loading...</p>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="price-chart"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <h2>Alert Settings</h2>
                <div class="setting">
                    <label for="buy-threshold">Buy Signal Threshold (%)</label>
                    <input type="number" id="buy-threshold" value="0.5" step="0.1" min="0.1">
                </div>
                <div class="setting">
                    <label for="sell-threshold">Sell Signal Threshold (%)</label>
                    <input type="number" id="sell-threshold" value="0.5" step="0.1" min="0.1">
                </div>
                <div class="setting">
                    <label for="update-interval">Update Interval (seconds)</label>
                    <input type="number" id="update-interval" value="10" min="5" max="60">
                </div>
            </div>
            
            <div class="control-group">
                <h2>Sound Controls</h2>
                <div class="setting">
                    <label for="volume">Volume</label>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
                </div>
                <div class="sound-test">
                    <button id="test-buy-sound">Test Buy Sound</button>
                    <button id="test-sell-sound">Test Sell Sound</button>
                </div>
                <div class="setting">
                    <label for="sound-enabled">
                        <input type="checkbox" id="sound-enabled" checked>
                        Enable Sounds
                    </label>
                </div>
            </div>
        </div>

        <div class="alert-log">
            <h2>Alert History</h2>
            <div id="alerts" class="alerts-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
